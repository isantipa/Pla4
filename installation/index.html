<!--De l'anglès Xarxa de distribució de continguts, són una sèrie de servidors que emmagatzemen
    còpies duplicades de dades, Solen utilitzar-se per lliurar fulls destil o codi JS.
Se'n recomana l'ús per tenir un menor temps de càrrega, evita la saturació de la web, atenua
la càrrega del servidor, seguretat davant d'atacs DDos, la pag segueix accessible fins i tot amb servidor fallant.
Els seus desavantatges són el cost, i la seguretat ja que sol ser la porta oberta més comú a atacs.-->
